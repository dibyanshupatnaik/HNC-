<html lang="en">
<head>

    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">The feel happy blog!</h1>
            <h2 class="brand-tagline">Wake up and feel happy every single day.Rise and Shine!</h2>

          
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">


                        <h2 class="post-title">Lets talk about Suicide.</h2>

                                            </header>

                    <div class="post-description"></div><a href="https://www.speakingofsuicide.com/2018/06/14/lets-really-talk-about-suicide/">click here</a>


                </section>
            </div>

            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>

                <section class="post">
                    <header class="post-header">
                      <h2 class="post-title">When suicidal thoughts don't go away.</h2>


                    </header>

                    <div class="post-description"></div><a href="https://www.speakingofsuicide.com/2018/01/03/chronic-suicidality/">click here</a>


                </section>
                <section class="post">
                    <header class="post-header">
                      <h2 class="post-title">What stops you from killing yourself?</h2>


                    </header>

                    <div class="post-description"></div><a href="https://www.speakingofsuicide.com/2017/09/04/what-stops-you/">click here</a>







                        <h2 class="post-title">Update!</h2>



                    <div class="post-description">
                        <p>
                            New blogs will be updated every day.
                        </p>
                    </div>
                </body>
                </html>
